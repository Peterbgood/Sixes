<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 WC Sixes Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .target-box {
            background-color: #e8f0fe;
            color: #1a73e8;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input[type="number"]:focus {
            border-color: #1a73e8;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1557b0;
        }
        .results {
            margin-top: 25px;
            border-top: 2px solid #f0f2f5;
            padding-top: 20px;
            display: none;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 15px;
        }
        .result-value {
            font-weight: bold;
        }
        .highlight {
            color: #d93025;
            font-size: 18px;
        }
        .status-good {
            color: #188038;
        }
        .status-bad {
            color: #d93025;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üèè Sixes Tracker</h1>
    
    <div class="target-box">
        Target: 730 Sixes (55 Matches)
    </div>

    <div class="input-group">
        <label for="gamesPlayed">Games Played So Far</label>
        <input type="number" id="gamesPlayed" placeholder="e.g. 10">
    </div>

    <div class="input-group">
        <label for="sixesHit">Total Sixes Hit</label>
        <input type="number" id="sixesHit" placeholder="e.g. 120">
    </div>

    <button onclick="calculate()">Calculate</button>

    <div class="results" id="resultsArea">
        <div class="result-item">
            <span>Current Pace vs Target:</span>
            <span class="result-value" id="paceDiff">0</span>
        </div>
        <div class="result-item">
            <span>Games Remaining:</span>
            <span class="result-value" id="gamesRemaining">0</span>
        </div>
        <div class="result-item">
            <span>Sixes Short:</span>
            <span class="result-value" id="sixesShort">0</span>
        </div>
        <div class="result-item">
            <span>Current Avg/Game:</span>
            <span class="result-value" id="currentAvg">0</span>
        </div>
        <div class="result-item" style="margin-top: 15px; border-top: 1px dashed #ccc; padding-top: 15px;">
            <span style="font-size: 16px; font-weight: bold;">Needed Per Game:</span>
            <span class="result-value highlight" id="neededPerGame">0</span>
        </div>
        <div id="statusMessage" style="text-align: center; margin-top: 15px; font-style: italic; font-size: 14px;"></div>
    </div>
</div>

<script>
    function calculate() {
        const TOTAL_GAMES = 55;
        const TARGET_SIXES = 730;
        const PAR_RATE = TARGET_SIXES / TOTAL_GAMES; // ~13.27

        const gamesPlayed = parseFloat(document.getElementById('gamesPlayed').value);
        const sixesHit = parseFloat(document.getElementById('sixesHit').value);

        if (isNaN(gamesPlayed) || isNaN(sixesHit)) {
            alert("Please enter valid numbers.");
            return;
        }

        const gamesRemaining = TOTAL_GAMES - gamesPlayed;
        const sixesShort = TARGET_SIXES - sixesHit;
        
        // 1. Calculate how many sixes you SHOULD have hit by now
        const parSixesByNow = PAR_RATE * gamesPlayed;
        const diff = (sixesHit - parSixesByNow).toFixed(1);
        
        let paceDiffText = "";
        if (diff >= 0) {
            paceDiffText = `<span class="status-good">+${diff} (Ahead)</span>`;
        } else {
            paceDiffText = `<span class="status-bad">${diff} (Behind)</span>`;
        }

        let currentAvg = gamesPlayed > 0 ? (sixesHit / gamesPlayed).toFixed(2) : 0;
        let neededPerGame = gamesRemaining > 0 ? (sixesShort / gamesRemaining).toFixed(2) : (sixesShort <= 0 ? "Won" : "Lost");

        // Display
        document.getElementById('resultsArea').style.display = 'block';
        document.getElementById('paceDiff').innerHTML = paceDiffText;
        document.getElementById('gamesRemaining').innerText = gamesRemaining;
        document.getElementById('sixesShort').innerText = sixesShort > 0 ? sixesShort : 0;
        document.getElementById('currentAvg').innerText = currentAvg;
        document.getElementById('neededPerGame').innerText = neededPerGame;

        // Status Message logic
        const statusEl = document.getElementById('statusMessage');
        if (gamesRemaining > 0) {
            if (sixesShort <= 0) {
                statusEl.innerHTML = "<span class='status-good'>Target already reached! üéâ</span>";
            } else if (parseFloat(neededPerGame) <= PAR_RATE) {
                statusEl.innerHTML = "<span class='status-good'>You are on track! Keep it up. üëç</span>";
            } else {
                statusEl.innerHTML = "<span class='status-bad'>Behind pace. Time to go big! üò¨</span>";
            }
        }
    }
</script>

</body>
</html>
