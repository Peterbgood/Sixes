<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 WC Sixes Tracker</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; color: #333; }
        .container { background-color: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { text-align: center; color: #1a73e8; margin-bottom: 20px; font-size: 24px; }
        h2 { text-align: center; color: #1557b0; margin: 30px 0 15px; font-size: 20px; }
        .target-box { background-color: #e8f0fe; color: #1a73e8; padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 20px; font-weight: bold; }
        .results { margin-top: 25px; border-top: 2px solid #f0f2f5; padding-top: 20px; }
        .result-item { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 15px; }
        .result-value { font-weight: bold; }
        .highlight { color: #d93025; }
        .status-good { color: #188038; }
        .status-bad { color: #d93025; }
        .leaderboard-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .leaderboard-table th, .leaderboard-table td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        .leaderboard-table th { background-color: #f8f9fa; font-weight: 600; }
        .rank { width: 50px; font-weight: bold; color: #1a73e8; }
        .tally-box { margin-top: 20px; padding: 15px; background-color: #e8f0fe; border-radius: 8px; text-align: center; font-size: 16px; color: #1a73e8; }
        .loading { text-align: center; font-style: italic; color: #666; }
        /* Hidden inputs to maintain compatibility with your original updateResults logic */
        #gamesPlayed, #sixesHit { display: none; }
    </style>
</head>
<body>
<div class="container">
    <h1>üèè 2026 WC Sixes Tracker</h1>
   
    <div class="target-box">Target: 730 Sixes (55 Matches)</div>

    <input type="number" id="gamesPlayed">
    <input type="number" id="sixesHit">

    <div id="loadingMessage" class="loading">Fetching latest stats...</div>

    <div class="results" id="resultsArea" style="display:none;">
        <div class="result-item">
            <span>Current Pace vs Target:</span>
            <span class="result-value" id="paceDiff">0</span>
        </div>
        <div class="result-item">
            <span>Games Remaining:</span>
            <span class="result-value" id="gamesRemaining">0</span>
        </div>
        <div class="result-item">
            <span>Sixes Short:</span>
            <span class="result-value" id="sixesShort">0</span>
        </div>
        <div class="result-item">
            <span>Current Avg/Game:</span>
            <span class="result-value" id="currentAvg">0</span>
        </div>
        <div class="result-item" style="margin-top: 15px; border-top: 1px dashed #ccc; padding-top: 15px;">
            <span style="font-size: 16px; font-weight: bold;">Needed Per Game:</span>
            <span class="result-value highlight" id="neededPerGame">0</span>
        </div>
        <div id="statusMessage" style="text-align: center; margin-top: 15px; font-style: italic; font-size: 14px;"></div>
    </div>

    <h2>üèÜ Sixes Leaderboard</h2>
    <div class="leaderboard">
        <table class="leaderboard-table">
            <thead>
                <tr><th class="rank">#</th><th>Country</th><th style="text-align:right;">Sixes</th></tr>
            </thead>
            <tbody id="leaderboardBody"></tbody>
        </table>
        <div class="tally-box">
            Total sixes so far: <strong id="totalSixesDisplay">0</strong><br>
            Matches completed: <strong id="matchesPlayedDisplay">0</strong> / 55
        </div>
    </div>
</div>

<script>
// YOUR CSV LINK (Converted from your pubhtml)
const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRP-p1JY_jjcA0c0ZO7Ej_pZp5J1zGj1r1y5JPlVePrDgjyoIXPgFzMAa0S5j-k_5aaQdWzsnxlMONA/pub?output=csv';

async function loadData() {
    try {
        const response = await fetch(csvUrl);
        const csvText = await response.text();
        
        // Parse CSV Rows
        const rows = csvText.split('\n').map(row => row.split(','));
        
        // Clean data: Filter out empty rows and skip header if present
        // (Assuming first row is Pakistan/Netherlands data, not a header)
        const schedule = rows.filter(r => r.length >= 4 && r[0].trim() !== "");

        renderTracker(schedule);
    } catch (e) {
        document.getElementById('loadingMessage').innerHTML = "Error loading data. Check spreadsheet publishing.";
    }
}

function renderTracker(schedule) {
    const totalSixes = schedule.reduce((sum, m) => sum + (parseInt(m[2]) || 0) + (parseInt(m[3]) || 0), 0);
    const matchesDone = schedule.length;

    // Update hidden inputs for calculation logic
    document.getElementById('gamesPlayed').value = matchesDone;
    document.getElementById('sixesHit').value = totalSixes;
    
    // Update Display
    document.getElementById('totalSixesDisplay').innerText = totalSixes;
    document.getElementById('matchesPlayedDisplay').innerText = matchesDone;

    // Leaderboard logic
    const countries = {};
    schedule.forEach(m => {
        countries[m[0]] = (countries[m[0]] || 0) + (parseInt(m[2]) || 0);
        countries[m[1]] = (countries[m[1]] || 0) + (parseInt(m[3]) || 0);
    });

    const sorted = Object.entries(countries).sort((a,b) => b[1] - a[1]);
    const tbody = document.getElementById('leaderboardBody');
    tbody.innerHTML = sorted.map(([name, count], i) => `
        <tr><td class="rank">${i+1}</td><td>${name}</td><td style="text-align:right; font-weight:bold;">${count}</td></tr>
    `).join('');

    document.getElementById('loadingMessage').style.display = 'none';
    document.getElementById('resultsArea').style.display = 'block';
    updateResults();
}

function updateResults() {
    const TOTAL_GAMES = 55;
    const TARGET_SIXES = 730;
    const PAR_RATE = TARGET_SIXES / TOTAL_GAMES;

    const gamesPlayed = parseFloat(document.getElementById('gamesPlayed').value) || 0;
    const sixesHit = parseFloat(document.getElementById('sixesHit').value) || 0;

    const gamesRemaining = TOTAL_GAMES - gamesPlayed;
    const sixesShort = TARGET_SIXES - sixesHit;
    const diff = (sixesHit - (PAR_RATE * gamesPlayed)).toFixed(1);

    document.getElementById('paceDiff').innerHTML = diff >= 0 ? `<span class="status-good">+${diff} (Ahead)</span>` : `<span class="status-bad">${diff} (Behind)</span>`;
    document.getElementById('gamesRemaining').innerText = Math.max(0, gamesRemaining);
    document.getElementById('sixesShort').innerText = Math.max(0, sixesShort);
    document.getElementById('currentAvg').innerText = gamesPlayed > 0 ? (sixesHit / gamesPlayed).toFixed(2) : "0.00";
    document.getElementById('neededPerGame').innerText = gamesRemaining > 0 ? (sixesShort / gamesRemaining).toFixed(2) : "Target met üéâ";
}

window.onload = loadData;
</script>
</body>
</html>
