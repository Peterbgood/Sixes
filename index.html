<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 WC Sixes Tracker</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; color: #333; }
        .container { background-color: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { text-align: center; color: #1a73e8; margin-bottom: 5px; font-size: 24px; }
        .match-count { text-align: center; color: #666; font-size: 14px; margin-bottom: 20px; font-weight: 500; }
        h2 { text-align: center; color: #1557b0; margin: 30px 0 15px; font-size: 20px; }
        .target-box { background-color: #e8f0fe; color: #1a73e8; padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 20px; font-weight: bold; }
        .results { margin-top: 25px; border-top: 2px solid #f0f2f5; padding-top: 20px; }
        .result-item { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 15px; }
        .result-value { font-weight: bold; }
        .status-good { color: #188038; }
        .status-bad { color: #d93025; }
        .leaderboard-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .leaderboard-table th, .leaderboard-table td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        .leaderboard-table th { background-color: #f8f9fa; font-weight: 600; }
        .rank { width: 40px; font-weight: bold; color: #1a73e8; }
        .tally-box { margin-top: 20px; padding: 15px; background-color: #e8f0fe; border-radius: 8px; text-align: center; font-size: 16px; color: #1a73e8; }
        .loading { text-align: center; font-style: italic; color: #666; padding: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h1>üèè 2026 WC Sixes Tracker</h1>
    <div class="match-count" id="matchCounter">Loading progress...</div>
   
    <div class="target-box">Target: 730 Sixes (55 Matches)</div>

    <div id="loadingMessage" class="loading">Fetching latest stats...</div>

    <div class="results" id="resultsArea" style="display:none;">
        <div class="result-item">
            <span>Current Pace vs Target:</span>
            <span class="result-value" id="paceDiff">0</span>
        </div>
        <div class="result-item">
            <span>Games Remaining:</span>
            <span class="result-value" id="gamesRemaining">0</span>
        </div>
        <div class="result-item">
            <span>Sixes Short of 730:</span>
            <span class="result-value" id="sixesShort">0</span>
        </div>
        <div class="result-item">
            <span>Current Avg/Game:</span>
            <span class="result-value" id="currentAvg">0</span>
        </div>
        <div class="result-item" style="margin-top: 15px; border-top: 1px dashed #ccc; padding-top: 15px;">
            <span style="font-size: 16px; font-weight: bold;">Needed Per Game:</span>
            <span class="result-value" id="neededPerGame" style="color: #d93025;">0</span>
        </div>
        <div id="statusMessage" style="text-align: center; margin-top: 15px; font-style: italic; font-size: 14px;"></div>
    </div>

    <h2>üèÜ Team Leaderboard</h2>
    <div class="leaderboard">
        <table class="leaderboard-table">
            <thead>
                <tr><th class="rank">#</th><th>Country</th><th style="text-align:right;">Sixes</th></tr>
            </thead>
            <tbody id="leaderboardBody"></tbody>
        </table>
        <div class="tally-box">
            Total sixes hit: <strong id="totalSixesDisplay">0</strong>
        </div>
    </div>
</div>

<script>
const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRP-p1JY_jjcA0c0ZO7Ej_pZp5J1zGj1r1y5JPlVePrDgjyoIXPgFzMAa0S5j-k_5aaQdWzsnxlMONA/pub?output=csv';

async function loadData() {
    try {
        const response = await fetch(csvUrl);
        const csvText = await response.text();
        
        // Clean and Parse CSV
        const rows = csvText.split(/\r?\n/).map(row => row.split(','));
        
        // Filter out empty rows and ensure we have data in columns 1-4
        const schedule = rows.filter(r => r.length >= 4 && r[0].trim() !== "");

        renderTracker(schedule);
    } catch (e) {
        document.getElementById('loadingMessage').innerHTML = "Error loading data. Check spreadsheet settings.";
        console.error(e);
    }
}

function renderTracker(schedule) {
    let totalSixes = 0;
    const countries = {};
    const matchesDone = schedule.length;

    schedule.forEach(m => {
        const team1 = m[0].trim();
        const team2 = m[1].trim();
        const s1 = parseInt(m[2]) || 0;
        const s2 = parseInt(m[3]) || 0;

        totalSixes += (s1 + s2);
        
        countries[team1] = (countries[team1] || 0) + s1;
        countries[team2] = (countries[team2] || 0) + s2;
    });

    // Update Header Counter
    document.getElementById('matchCounter').innerText = `Progress: ${matchesDone} of 55 Matches Played`;

    // Leaderboard Display
    const sorted = Object.entries(countries).sort((a,b) => b[1] - a[1]);
    document.getElementById('leaderboardBody').innerHTML = sorted.map(([name, count], i) => `
        <tr><td class="rank">${i+1}</td><td>${name}</td><td style="text-align:right; font-weight:bold;">${count}</td></tr>
    `).join('');

    // Totals Display
    document.getElementById('totalSixesDisplay').innerText = totalSixes;
    
    // Run Logic
    calculateStats(matchesDone, totalSixes);

    document.getElementById('loadingMessage').style.display = 'none';
    document.getElementById('resultsArea').style.display = 'block';
}

function calculateStats(played, hit) {
    const TOTAL_GAMES = 55;
    const TARGET_SIXES = 730;
    const PAR_RATE = TARGET_SIXES / TOTAL_GAMES;

    const remaining = TOTAL_GAMES - played;
    const short = TARGET_SIXES - hit;
    const diff = (hit - (PAR_RATE * played)).toFixed(1);

    document.getElementById('paceDiff').innerHTML = diff >= 0 ? `<span class="status-good">+${diff} (Ahead of Pace)</span>` : `<span class="status-bad">${diff} (Behind Pace)</span>`;
    document.getElementById('gamesRemaining').innerText = Math.max(0, remaining);
    document.getElementById('sixesShort').innerText = Math.max(0, short);
    document.getElementById('currentAvg').innerText = played > 0 ? (hit / played).toFixed(2) : "0.00";
    
    const needed = remaining > 0 ? (short / remaining).toFixed(2) : "0.00";
    document.getElementById('neededPerGame').innerText = short <= 0 ? "Target met üéâ" : needed;

    const statusEl = document.getElementById('statusMessage');
    if (short <= 0) {
        statusEl.innerHTML = "<span class='status-good'>Target reached! üèÜ</span>";
    } else if (parseFloat(needed) <= PAR_RATE) {
        statusEl.innerHTML = "<span class='status-good'>Easy does it. Keep this pace! üëç</span>";
    } else {
        statusEl.innerHTML = "<span class='status-bad'>Need a big game soon! üò¨</span>";
    }
}

window.onload = loadData;
</script>
</body>
</html>
