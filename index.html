<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 WC Sixes Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 20px;
            font-size: 24px;
        }
        h2 {
            text-align: center;
            color: #1557b0;
            margin: 30px 0 15px;
            font-size: 20px;
        }
        .target-box {
            background-color: #e8f0fe;
            color: #1a73e8;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input[type="number"]:focus {
            border-color: #1a73e8;
            outline: none;
        }
        .results {
            margin-top: 25px;
            border-top: 2px solid #f0f2f5;
            padding-top: 20px;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 15px;
        }
        .result-value {
            font-weight: bold;
        }
        .highlight {
            color: #d93025;
        }
        .status-good {
            color: #188038;
        }
        .status-bad {
            color: #d93025;
        }
        .leaderboard {
            margin-top: 20px;
        }
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .leaderboard-table th, .leaderboard-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .leaderboard-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        .leaderboard-table tr:hover {
            background-color: #f8f9fa;
        }
        .rank {
            width: 50px;
            font-weight: bold;
            color: #1a73e8;
        }
        .tally-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f0fe;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            color: #1a73e8;
        }
        .tally-box strong {
            font-size: 20px;
            color: #1557b0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üèè 2026 WC Sixes Tracker</h1>
   
    <div class="target-box">
        Target: 730 Sixes (55 Matches)
    </div>

    <div class="input-group">
        <label for="gamesPlayed">Games Played So Far</label>
        <input type="number" id="gamesPlayed" placeholder="e.g. 21" value="21">
    </div>
    <div class="input-group">
        <label for="sixesHit">Total Sixes Hit</label>
        <input type="number" id="sixesHit" placeholder="e.g. 256" value="256">
    </div>

    <div class="results" id="resultsArea">
        <div class="result-item">
            <span>Current Pace vs Target:</span>
            <span class="result-value" id="paceDiff">0</span>
        </div>
        <div class="result-item">
            <span>Games Remaining:</span>
            <span class="result-value" id="gamesRemaining">0</span>
        </div>
        <div class="result-item">
            <span>Sixes Short:</span>
            <span class="result-value" id="sixesShort">0</span>
        </div>
        <div class="result-item">
            <span>Current Avg/Game:</span>
            <span class="result-value" id="currentAvg">0</span>
        </div>
        <div class="result-item" style="margin-top: 15px; border-top: 1px dashed #ccc; padding-top: 15px;">
            <span style="font-size: 16px; font-weight: bold;">Needed Per Game:</span>
            <span class="result-value highlight" id="neededPerGame">0</span>
        </div>
        <div id="statusMessage" style="text-align: center; margin-top: 15px; font-style: italic; font-size: 14px;"></div>
    </div>

    <!-- Leaderboard Section -->
    <h2>üèÜ Sixes Leaderboard by Country</h2>
    <div class="leaderboard">
        <table class="leaderboard-table" id="leaderboardTable">
            <thead>
                <tr>
                    <th class="rank">#</th>
                    <th>Country</th>
                    <th style="text-align:right;">Sixes</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody"></tbody>
        </table>

        <div class="tally-box" id="totalTally">
            Total sixes so far: <strong id="totalSixes">0</strong><br>
            Matches completed: <strong id="matchesPlayed">0</strong> / 55
        </div>
    </div>
</div>

<script>
// Your match data
const schedule = [
    ["Pakistan", "Netherlands", 6, 2],
    ["West Indies", "Scotland", 11, 5],
    ["India", "USA", 7, 7],
    ["New Zealand", "Afghanistan", 7, 9],
    ["England", "Nepal", 11, 7],
    ["Sri Lanka", "Ireland", 3, 1],
    ["Scotland", "Italy", 10, 7],
    ["Zimbabwe", "Oman", 1, 0],
    ["South Africa", "Canada", 7, 3],
    ["Netherlands", "Namibia", 9, 7],
    ["New Zealand", "UAE", 8, 7],
    ["Pakistan", "USA", 10, 6],
    ["South Africa", "Afghanistan", 10, 10],
    ["Australia", "Ireland", 5, 5],
    ["England", "West Indies", 6, 13],
    ["Sri Lanka", "Oman", 8, 4],
    ["Nepal", "Italy", 3, 9],
    ["India", "Namibia", 14, 4],
    ["Australia", "Zimbabwe", 3, 1],
    ["Canada", "UAE", 4, 7],
    ["USA", "Netherlands", 9, 0]
];

// Pre-calculate totals
const matchesCompleted = schedule.length;
const totalSixesFromData = schedule.reduce((sum, match) => sum + match[2] + match[3], 0);

// Auto-fill inputs
document.getElementById('gamesPlayed').value = matchesCompleted;
document.getElementById('sixesHit').value = totalSixesFromData;

// Leaderboard + tally
function buildLeaderboard() {
    const countrySixes = {};
    
    schedule.forEach(match => {
        const [team1, team2, six1, six2] = match;
        countrySixes[team1] = (countrySixes[team1] || 0) + six1;
        countrySixes[team2] = (countrySixes[team2] || 0) + six2;
    });

    const sorted = Object.entries(countrySixes)
        .sort((a, b) => b[1] - a[1]);

    const tbody = document.getElementById('leaderboardBody');
    tbody.innerHTML = '';

    sorted.forEach(([country, sixes], index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td class="rank">${index + 1}</td>
            <td>${country}</td>
            <td style="text-align:right; font-weight:bold;">${sixes}</td>
        `;
        tbody.appendChild(row);
    });

    document.getElementById('totalSixes').textContent = totalSixesFromData;
    document.getElementById('matchesPlayed').textContent = matchesCompleted;
}

// Real-time calculation
function updateResults() {
    const TOTAL_GAMES = 55;
    const TARGET_SIXES = 730;
    const PAR_RATE = TARGET_SIXES / TOTAL_GAMES;

    const gamesPlayedInput = document.getElementById('gamesPlayed');
    const sixesHitInput = document.getElementById('sixesHit');

    const gamesPlayed = parseFloat(gamesPlayedInput.value) || 0;
    const sixesHit = parseFloat(sixesHitInput.value) || 0;

    // Basic validation / graceful handling
    if (gamesPlayed < 0 || sixesHit < 0) {
        document.getElementById('statusMessage').innerHTML = "<span class='status-bad'>Please enter non-negative numbers.</span>";
        return;
    }

    const gamesRemaining = TOTAL_GAMES - gamesPlayed;
    const sixesShort = TARGET_SIXES - sixesHit;
    const parSixesByNow = PAR_RATE * gamesPlayed;
    const diff = (sixesHit - parSixesByNow).toFixed(1);

    let paceDiffText = diff >= 0 
        ? `<span class="status-good">+${diff} (Ahead)</span>`
        : `<span class="status-bad">${diff} (Behind)</span>`;

    const currentAvg = gamesPlayed > 0 ? (sixesHit / gamesPlayed).toFixed(2) : "0.00";
    const neededPerGameRaw = gamesRemaining > 0 ? (sixesShort / gamesRemaining) : 0;
    const neededPerGame = gamesRemaining > 0 
        ? neededPerGameRaw.toFixed(2)
        : (sixesShort <= 0 ? "Target met üéâ" : "Impossible");

    document.getElementById('paceDiff').innerHTML = paceDiffText;
    document.getElementById('gamesRemaining').innerText = Math.max(0, gamesRemaining);
    document.getElementById('sixesShort').innerText = sixesShort > 0 ? sixesShort : 0;
    document.getElementById('currentAvg').innerText = currentAvg;
    document.getElementById('neededPerGame').innerText = neededPerGame;

    const statusEl = document.getElementById('statusMessage');
    if (gamesRemaining <= 0) {
        statusEl.innerHTML = sixesShort <= 0 
            ? "<span class='status-good'>Target reached or exceeded! üéâ</span>"
            : "<span class='status-bad'>Not enough sixes even if finished.</span>";
    } else if (neededPerGameRaw <= PAR_RATE + 0.01) {  // small tolerance
        statusEl.innerHTML = "<span class='status-good'>On pace or ahead! Keep going üëç</span>";
    } else {
        statusEl.innerHTML = "<span class='status-bad'>Need to hit more sixes per game üò¨</span>";
    }
}

// Attach real-time listeners
document.getElementById('gamesPlayed').addEventListener('input', updateResults);
document.getElementById('sixesHit').addEventListener('input', updateResults);

// Initial build and calculation
window.onload = () => {
    buildLeaderboard();
    updateResults();  // show results immediately with prefilled values
};
</script>
</body>
</html>
